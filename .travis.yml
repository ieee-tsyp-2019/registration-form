language: node_js
node_js:
  - 12

install:
  - npm install

script:
  - npm run build

before_deploy:
  - npm install -g tslint
  - cd functions && npm install

env:
  - FIREBASE_ONLY=hosting:tsyp2019-registration-form-development
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
  project: tsyp2019-app-development
  on:
    all_branches: true
